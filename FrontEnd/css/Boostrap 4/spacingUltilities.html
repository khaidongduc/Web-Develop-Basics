<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title> Spacing Ultilities </title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-1"> Ultilities </h1>
        <h5 class="border border-danger rounded-top"> BORDER TEXT </h5>
        <h5 class="border border-left-0 border-info "> BORDER TEXT </h5>
        <hr>
        <button class="btn btn-info p-0"> P0 </button>
        <button class="btn btn-info p-1"> P1 </button>
        <button class="btn btn-info p-2"> P2 </button>
        <button class="btn btn-info p-3"> P3 </button>
        <button class="btn btn-info p-4"> P4 </button>
        <button class="btn btn-info p-5"> P5 </button>
        <button class="btn btn-info p-auto"> P-AUTO </button>
        <hr>
        <button class="btn btn-info pt-5"> PT </button>
        <button class="btn btn-info pb-5"> PB </button>
        <button class="btn btn-info pl-5"> PL </button>
        <button class="btn btn-info pr-5"> PR </button>
        <button class="btn btn-info px-5"> PX </button>
        <button class="btn btn-info py-5"> PY </button>
        <hr>
        <p class="bg-success text-white m-0"> M0 </p>
        <p class="bg-success text-white m-1"> M1 </p>
        <p class="bg-success text-white m-2"> M2 </p>
        <p class="bg-success text-white m-3"> M3 </p>
        <p class="bg-success text-white m-4"> M4 </p>
        <p class="bg-success text-white m-5"> M5 </p>
        <hr>
        <p class="bg-success text-white mt-5"> MT </p>
        <p class="bg-success text-white mb-5"> MB </p>
        <p class="bg-success text-white ml-5"> ML </p>
        <p class="bg-success text-white mr-5"> MR </p>
        <p class="bg-success text-white mx-5"> MX </p>
        <p class="bg-success text-white my-5"> MY </p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
