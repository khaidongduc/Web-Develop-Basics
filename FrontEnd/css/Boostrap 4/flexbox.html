<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title> Flexbox </title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center"> Flexbox </h1>
        <hr>
        <div class="border border-dark d-flex justify-content-around" style="height:200px">
            <button class="btn btn-danger btn-lg"> Large </button>
            <button class="btn btn-secondary btn-lg"> Large </button>
            <button class="btn btn-info btn-sm"> Small </button>
        </div>
        <hr>
        <div class="border border-dark d-flex align-items-center justify-content-center" style="height:200px">
            <button class="btn btn-danger btn-lg"> Large </button>
            <button class="btn btn-secondary btn-lg"> Large </button>
            <button class="btn btn-info btn-sm"> Small </button>
        </div>
        <hr>
        <div class="border border-dark d-flex flex-row-reverse justify-content-start" style="height:200px">
            <button class="btn btn-danger btn-lg"> Large </button>
            <button class="btn btn-secondary btn-lg"> Large </button>
            <button class="btn btn-info btn-sm"> Small </button>
        </div>
        <hr>
        <div class="border border-dark d-flex flex-column justify-content-end" style="height:200px">
            <button class="btn btn-danger btn-lg"> Large </button>
            <button class="btn btn-secondary btn-lg"> Large </button>
            <button class="btn btn-info btn-sm"> Small </button>
        </div>
        <hr>
        <div class="d-flex flex-column flex-md-row justify-content-between">
            <button class="btn btn-danger btn-lg"> B1 </button>
            <button class="btn btn-secondary btn-lg"> B2 </button>
            <button class="btn btn-info btn-lg"> B3 </button>
            <button class="btn btn-info btn-lg"> B4 </button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
