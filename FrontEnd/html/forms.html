<!DOCTYPE html>

<body>

<h1> Sign In </h1>
<!-- action - where the form send data to (default: the same url)-->
<!-- method - what HTTP method (get / post, default: get) -->
<form action = "" method="post">
	<label> 
		Email: 
		<input type="email" name="Email" placeholder="Email" required> 
	</label>
	<label> 
		Password: 
		<input type="password" name="password" placeholder="Password" required> 
	</label>

	<button> Login </button>
	<input type="submit" name="Login">

</form>
